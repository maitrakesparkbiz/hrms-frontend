<div class="app-body animated fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body custom-login">
                <img [src]="'assets/img/brand/esparkbiz.svg'" width="200px" style="display: block;margin: auto">
                <h1>Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                  <p class="text-muted">Sign In to your account</p>
                  <div class="form-group input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="(loginForm.get('email').touched && loginForm.get('email').invalid)?'is-invalid':''"
                      placeholder="Email Address">
                    <div class="invalid-feedback" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
                      Valid email required
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" formControlName="password" [ngClass]="(loginForm.get('password').touched && loginForm.get('password').invalid)?'is-invalid':''"
                      class="form-control" placeholder="Password">
                    <div class="invalid-feedback" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
                      Password required
                    </div>
                  </div>

                  <div class="input-group mb-4">

                    <!--<botdetect-captcha styleName="exampleCaptcha"></botdetect-captcha>-->
                    <!--<div></div>-->
                    <!--<div [hidden]="status" >-->
                    <!--<re-captcha-->
                    <!--name="captcha"-->
                    <!--required-->
                    <!--(resolved)="resolved($event)"-->
                    <!--siteKey="6LfbeWgUAAAAAMHDvF5UOWLg6nOIiDrJcOnhaPdi"-->
                    <!--&gt;</re-captcha>-->

                    <!--</div>-->
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4 login-btn" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
